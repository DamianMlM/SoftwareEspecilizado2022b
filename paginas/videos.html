<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DIV es para dividir la pÃ¡gina en secciones -->
    <div align="center">
       
        <video width="720" height="480" controls>
            
            <!-- Depende del tipo de video es el atributo TYPE -->
            <!-- de la etiqueta source (src) -->
            <source src="../multimedia/QueBello.ogv" type="video/ogg" />
            <source src="../multimedia/QueBello.mp4" type="video/mp4" />
            Tu navegador no soporta videos. Actualizalo!
        </video> 
        <br />
        <br />

        <iframe 
        width="560"
         height="315" 
         src="https://www.youtube.com/embed/QCNinrT3u3c" 
         title="YouTube video player" 
         frameborder="0"
          allow="accelerometer; 
          autoplay; clipboard-write;
           encrypted-media; gyroscope; 
           picture-in-picture"
         allowfullscreen>
        </iframe>
      </div>
</body>
</html>
