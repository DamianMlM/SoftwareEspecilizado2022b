<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS EN HTML</title>

</head>
<body>
    <table style="border:3px solid black ;width:100%">
        <tr>
            <td style="border: 1px solid rgb(33, 96, 116) ;"> BUHO </td>
            <td style="border: 1px solid rgb(91, 147, 102) ;"> HAISEMBERG </td>
            <td style="border: 1px solid rgb(213, 125, 119) ;"> LEON</td>
        </tr>
        <tr>
            <td style="border: 1px solid rgb(74, 109, 165) ;">
                 <img src="../imagenes/buo.jpg" alt="Buho" 
                    style="width:400px;height:500px;"> </td>
            <td style="border: 1px solid rgb(38, 185, 67) ;"> 
                <img src="../imagenes/haisenberg.png" alt="Haisemberg"
                     style="width:400px;height:500px;"> </td>
            <td style="border: 1px solid rgb(163, 62, 54) ;"> 
                <img src="../imagenes/leon.jpg" alt="leon" 
                    style="width:400px;height:500px;"></td>
        </tr>
    </table>
</body>
</html>
