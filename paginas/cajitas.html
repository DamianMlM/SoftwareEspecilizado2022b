<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Modelo de Cajas</title>

<!-- Etiqueta para enlazar este HTML con su 
                            archivo CSS -->
<link href="../css/cajitas.css" 
      rel="stylesheet" 
      type="text/css" 
      media="screen">
</head>

<body>
  <!-- La etiqueta h2 genera o dibuja una caja a su alrededor -->
  <h2>Practica de modelo de cajas</h2>
  <!-- La etiqueta div genera o dibuja una caja a su alrededor -->
  <div id="caja1">Contenido de Caja 1</div>
  <!-- La etiqueta div genera o dibuja una caja a su alrededor -->
  <div id="caja2">Contenido de Caja 2</div>
  <!-- La etiqueta ul genera o dibuja una caja a su alrededor -->
  <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
  </ul>

</body>
</html>
